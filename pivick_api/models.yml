name: UKHousePrices
fact_source: uk.uk_price_paid
joins: []

dimensionGroups:
    - id: time
      name:
          en: Time
          de: Zeit
      description:
          en: Time-based dimensions
          de: Zeitbasierte Dimensionen
    - id: location
      name:
          en: Location
          de: Ort
      description:
          en: Geographical dimensions
          de: Geografische Dimensionen
    - id: property
      name:
          en: Property
          de: Immobilie
      description:
          en: Property characteristics
          de: Eigenschaftsmerkmale

dimensions:
    # Time Dimensions
    - name:
          en: Date
          de: Datum
      table: uk.uk_price_paid
      group: time
      column: date
      type: date
      description:
          en: The date of the sale.
          de: Das Datum des Verkaufs.
    - name:
          en: Year
          de: Jahr
      table: uk.uk_price_paid
      group: time
      type: string
      sql: 'toYear(date)'
      description:
          en: The year of the sale.
          de: Das Jahr des Verkaufs.
    - name:
          en: Quarter
          de: Quartal
      table: uk.uk_price_paid
      group: time
      type: string
      sql: "concat('Q', toString(toQuarter(date)))"
      description:
          en: The quarter of the sale.
          de: Das Quartal des Verkaufs.
    - name:
          en: Month
          de: Monat
      table: uk.uk_price_paid
      group: time
      type: string
      sql: "formatDateTime(date, '%B')"
      description:
          en: The month of the sale.
          de: Der Monat des Verkaufs.
    - name:
          en: Day of Week
          de: Wochtag
      table: uk.uk_price_paid
      group: time
      type: string
      sql: "formatDateTime(date, '%A')"
      description:
          en: The day of the week of the sale.
          de: Der Wochentag des Verkaufs.

    # Location Dimensions
    - name:
          en: County
          de: Grafschaft
      table: uk.uk_price_paid
      column: county
      group: location
    - name:
          en: District
          de: Bezirk
      table: uk.uk_price_paid
      column: district
      group: location
    - name:
          en: Town
          de: Stadt
      table: uk.uk_price_paid
      column: town
      group: location
    - name:
          en: Postcode Part 1
          de: Postleitzahl Teil 1
      table: uk.uk_price_paid
      group: location
      column: postcode1
    - name:
          en: Postcode Part 2
          de: Postleitzahl Teil 2
      table: uk.uk_price_paid
      group: location
      column: postcode2
    - name:
          en: Full Postcode
          de: Vollständige Postleitzahl
      table: uk.uk_price_paid
      group: location
      type: string
      sql: "concat(postcode1, ' ', postcode2)"

    # Property Dimensions
    - name:
          en: Property Type
          de: Immobilientyp
      table: uk.uk_price_paid
      column: type
      group: property
      description:
          en: The type of property (e.g., terraced, semi-detached).
          de: Die Art der Immobilie (z.B. Reihenhaus, Doppelhaushälfte).
    - name:
          en: New Build
          de: Neubau
      table: uk.uk_price_paid
      column: is_new
      group: property
      description:
          en: Whether the property is a new build (1 for yes, 0 for no).
          de: Ob es sich bei der Immobilie um einen Neubau handelt (1 für ja, 0 für nein).
    - name:
          en: Tenure
          de: Besitzverhältnis
      table: uk.uk_price_paid
      column: duration
      group: property
      description:
          en: The tenure of the property (e.g., freehold, leasehold).
          de: Die Besitzverhältnisse der Immobilie (z.B. Eigentum, Pacht).

measures:
    - name:
          en: Average Price
          de: Durchschnittspreis
      column: price
      agg: AVG
      description:
          en: The average sale price of properties.
          de: Der durchschnittliche Verkaufspreis von Immobilien.
      format: '£,##0.00'
    - name:
          en: Number of Sales
          de: Anzahl der Verkäufe
      agg: COUNT
      description:
          en: The total number of property sales recorded.
          de: Die Gesamtzahl der erfassten Immobilienverkäufe.
      format: '#,##0'
    - name:
          en: Total Value of Sales
          de: Gesamtwert der Verkäufe
      column: price
      agg: SUM
      description:
          en: The total value of all property sales.
          de: Der Gesamtwert aller Immobilienverkäufe.
      format: '£,##0'
    - name:
          en: Highest Price
          de: Höchster Preis
      column: price
      agg: MAX
      format: '£,##0'
    - name:
          en: Lowest Price
          de: Niedrigster Preis
      column: price
      agg: MIN
      format: '£,##0'
