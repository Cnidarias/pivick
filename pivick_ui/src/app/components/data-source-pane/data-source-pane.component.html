<div class="data-source-pane-container">
    <h3>Data Models</h3>
    <div *ngIf="dimensions.length > 0 || measures.length > 0; else loading">
        <h4>Dimensions</h4>
        <div class="item-list" cdkDropList id="dimensionsList">
            <p-chip
                *ngFor="let dim of dimensions"
                label="{{ dim.name }}"
                styleClass="p-mr-2 p-mb-2"
                cdkDrag
                [cdkDragData]="{ type: 'dimension', item: dim }"
            ></p-chip>
        </div>

        <h4>Measures</h4>
        <div class="item-list" cdkDropList id="measuresList">
            <p-chip
                *ngFor="let measure of measures"
                label="{{ measure.name }}"
                styleClass="p-mr-2 p-mb-2"
                cdkDrag
                [cdkDragData]="{ type: 'measure', item: measure }"
            ></p-chip>
        </div>
    </div>
    <ng-template #loading>Loading models...</ng-template>
</div>
